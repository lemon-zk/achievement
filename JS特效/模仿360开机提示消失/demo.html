<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 322px;
            position: fixed;
            bottom:0;
            right:0;
        }
        span{
            position: absolute;
            top:0;
            right:0;
            width:30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <script src="../jquery.1.1.0.js"></script>
    <script>
        window.onload = function () {
            //需求：点击关闭，先把下面的盒子的高变为0，然后在把box的宽变为0

            //步骤
            var guanBi = document.getElementById("guanbi");
            var box = document.getElementsByClassName("box")[0];
            var b = document.getElementById("b");

            //绑定事件
            guanBi.onclick = function () {
                //先把下面的盒子的高变为0
                animate(b,{"height":0}, function () {
                    animate(box,{"width":0});
                });
            }
        }
    </script>
</head>
<body>
<div class="box">
    <span id="guanbi"></span>
    <div class="hd" id="t">
        <img src="image/t.jpg" alt=""/>
    </div>
    <div class="bd" id="b">
        <img src="image/b.jpg" alt=""/>
    </div>
</div>
</body>
</html>
